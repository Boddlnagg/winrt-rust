[package]
name = "winrt"
version = "0.1.0"
authors = ["Patrick Reisert", "Max Strini"]
description = "Automatically generated, (mostly) safe bindings for the Windows Runtime APIs"
repository = "https://github.com/contextfree/winrt-rust"
homepage = "https://github.com/contextfree/winrt-rust"
documentation = "https://docs.rs/winrt/*/x86_64-pc-windows-msvc/winrt/"
readme = "README.md"
keywords = ["winrt", "uwp", "windows", "runtime", "com"]
license = "MIT OR Apache-2.0"
exclude = ["Generator/**"]

[dependencies]
winapi = "0.2.8"
runtimeobject-sys = "0.2.0"
ole32-sys = "0.2.0"
oleaut32-sys = "0.2.0"

[features]
nightly = []
windows_applicationmodel = []
windows_data = []
windows_devices = []
windows_gaming = []
windows_globalization = []
windows_graphics = []
windows_management = []
windows_media = []
windows_networking = []
windows_perception = []
windows_security = []
windows_services = []
windows_storage = []
windows_system = []
windows_ui = []
windows_ui_xaml = ["windows_ui"]
windows_web = []
all = ["windows_applicationmodel", "windows_data", "windows_devices", "windows_gaming",
       "windows_globalization", "windows_graphics", "windows_management", "windows_media",
       "windows_networking", "windows_perception", "windows_security", "windows_services",
       "windows_storage", "windows_system", "windows_ui", "windows_ui_xaml", "windows_web"]
